name: ğŸŒ Build AmiFlix APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: ğŸ§¹ Clean project
      run: ./gradlew clean
    
    - name: ğŸ”¨ Build debug APK
      run: ./gradlew assembleDebug --stacktrace
    
    - name: ğŸ“‹ List APK files
      run: find . -name "*.apk" -type f
    
    - name: ğŸ“¤ Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ğŸŒ-AmiFlix-Android-TV-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: ğŸ“Š APK Info
      run: |
        APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
        if [ -f "$APK_PATH" ]; then
          echo "âœ… APK built successfully!"
          echo "ğŸ“¦ APK size: $(du -h $APK_PATH | cut -f1)"
          echo "ğŸ“ APK location: $APK_PATH"
          echo "ğŸ¯ Ready for Android TV installation!"
        else
          echo "âŒ APK not found!"
          exit 1
        fi 